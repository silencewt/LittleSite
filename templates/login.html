{% extends 'base.html' %}
{% block body %}
  <div id="flash_container" class="noPrint">    
    <!-- <a href='#'' class='close' data-dismiss='alert'>¡Á</a> -->
  </div>
    
 <div class="container-fluid">  
  <!-- body start-->
  <div class="center_container" style="padding-top: 60px;">
	  <form accept-charset="UTF-8" action="" class="form-horizontal" method="post">
      {% csrf_token %}
      <div style="margin:0;padding:0;display:inline">
        <input name="utf8" type="hidden" value="?">
        <input name="authenticity_token" type="hidden" value="vA4xljFa7WoMaQMkxNntJe2sHJPCyBJOhl+ia5PiNyI="> <!-- value里的值得改 -->
      </div>
		  <fieldset class="login">
			  <legend class="form_legend">登录</legend>
		    <div class="control-group">
				  <span class="control-label">用户名</span>
				  <div class="login-controls">
           <!-- 改为用户名 --> 
				    <input class="medium" id="username" name="username" size="30" type="text">
				  </div>
			  </div>
			  <div class="control-group">
				  <span class="control-label">密码</span>
				  <div class="login-controls">
					  <input id="password" name="password" class="medium" size="5" type="password">
				  </div>
			  </div>
			  <div class="control-group">
				  <span class="control-label"></span>
				  <div class="login-controls">
					  <input type="checkbox" name="remember" value="1" checked="true">
            记住我&nbsp;&nbsp;
					  <a href="/settings/missing_pwd">忘记密码</a>
				  </div>
			  </div>
			  <div class="form-actions">
				  <button type="submit" class="btn btn-primary">
					  &nbsp;登&nbsp;录&nbsp;
				  </button>&nbsp;&nbsp;
          <a href="/account/register" class="btn">&nbsp;注&nbsp;册&nbsp;</a>
			  </div>
		  </fieldset>
    </form>
  </div>
  <!-- body end -->
 </div>
{% endblock %}
